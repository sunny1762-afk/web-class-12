<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자데이터 number</title>
</head>
<body>
    <h1>숫자데이터</h1>
    <h1>typeof()는 괄호 안의 데이터 형태를 검사하고 그 결과를 문자데이터 형태로 알려주는 도구 (함수)</h1>
    <script>
        console.log(100)
        console.log(100+10)
        console.log(10-200)
        console.log(10*2)
        console.log(100/5)
        console.log(100%3)
        console.log(100+"100")
        console.log(typeof("정현진".length))
        console.log(typeof(typeof("정현진".length)))
        console.log((typeof(typeof("정현진".length)))[3])
    </script>
    <h1>string()</h1>
    <p>숫자데이터를 문자데이터로 바꿔주는 함수</p>
    <script>
        100
        "100"
        console.log(String(100))
    </script>
    <h1>number</h1>
    <p>문자데이터를 숫자데이터로 바꿔주는 함수</p>
    <script>
        console.log(Number("455"))
    </script>
    <h1>prompt()</h1>
    <p>홈페이지의 사용자에게 괄호안의 질문을 한 후 사용자가 입력한 대답을 (prompt함수가 실행되었던 자리에) 문자데이터 형태로 남겨주는 함수</p>
    <script>
        alert(prompt("당신의 이름이 무엇인가요~?")+"님 환영합니다.")
    </script>
</body>
</html>

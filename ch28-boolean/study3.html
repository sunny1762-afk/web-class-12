<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>논리연산자</title>
</head>
<body>
    <script>
        10>2 && 5>2 // 둘 다 true여야 전체가 true가 됨 "&&은 '그리고' 라는 뜻"
        5>1 && 5>2 && 5<3 // false
        10>4 && 0 && 20 // false
        let b = 10>4 && 0 && 20
        console.log(b) //0 답이 정해지는 값에서 더이상 해석을 할 필요가 없으므로 첫번재 false인 0이 남는다.
        0 && 10 && 20 && 30 // false
        // 10>4 && 0 && 20+0 && 10 && 20 && 30

        10<2 || 3!=3 ||4>2 // true가 하나라도 있는 경우 전체가 true가된다. "||는 '또는' 이라는 뜻"
        0 || !10 || !!20 // true
        let a = 10 || "" || 20 //true
        console.log(a) //10 10이 true이므로 더이상 해석할 필요 없이 첫번재 true 10이남는다.
        
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼항연산자</title>
</head>
<body>
    <script>
        10>2 ? "A" : "B" //조건이 true인경우 다 지우고 "A"가 남음
        5<3 ? "가" : "나" //"나" false인경우 뒷자리"나"가 남음
        10!=10 ? "다" : "라" //"라"
        20? "C" : "D" //"C"
        !0 "E" : "F" //"E"
        30<20 ? "A" : 5==5 ? "C":"D" //C
        let score = 40
        score>=90?"A":score>=80?"B":score>=70?"C":"D" //D
    </script>
</body>
</html>

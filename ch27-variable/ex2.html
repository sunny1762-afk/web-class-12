<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제2</title>
    <link rel="stylesheet" href="./css/ex2.css">
</head>
<body>
    <div class="wrap">
        <h1>나의 체질량 지수(BMI)</h1>
        <p>체질량지수는 자신의 몸무게 (kg)를 키의 제곱 (m)으로 나눈 값입니다. 체질량지수는 근육량, 유전적 원인, 다른 개인적 차이를 반영하지 못하는 단점이 있음에도 불구하고
            조사자들이나 의료인들이 가장 많이 쓰는 방법 중 하나입니다.
        </p>
        <script>
            let userName = prompt("이름을 입력해주시오")
            let userWeight = Number(prompt("몸무게 입력해주시오"))
            let userHeight = Number(prompt("키를 입력해주시오"))
            let userBmi = (userWeight / Math.pow(userHeight/100,2)).toFixed(2)
            let Bmi = userWeight / Math.pow(userHeight/100,2)
            let Aver = Bmi>=25?"비만":Bmi>=23?"과체중":Bmi>=18.5?"정상":"저체중"

            document.write(`

            <dl class="bmi-dl">
                <dt>이름</dt>
                <dd>${userName}</dd> 

                <dt>체중</dt>
                <dd>${userWeight}kg</dd>

                <dt>키</dt> 
                <dd>${userHeight}cm</dd>

                <dt>bmi</dt>
                <dd>${userBmi}</dd>

                <dt>상태</dt>
                <dd>${Aver}</dd>
            </dl>
`)

        </script>
        

        <div class="bmigrp">
            <span class="t1">BMI</span>
            <span class="t2">체중</span>
            <section class="a">
                저체중
                <span class="t3">18.5</span>
            </section>
            <section class="b">
                정상
                <span class="t4">23</span>
            </section>
            <section class="c">
                과체중
                <span class="t5">25.00</span>
            </section>
            <section class="d">비만</section>
        </div>
    </div>
</body>
</html>

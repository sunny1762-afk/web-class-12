    <h1>로그인</h1>
    <div>
    <h2>Wavve 계정으로 로그인</h2>
    
<form action="#">
    <div>
        <label for="user-id">이메일 주소 또는 아이디</label>
        <input type="text" placeholder="이메일 주소 또는 아이디" id="user-id" required>
    </div>

    <div>
        <label for="user-pw">비밀번호</label>
        <input type="password" placeholder="비밀번호" id="user-pw" required>
    </div>
    <div>
        <input type="checkbox" id="save-id">
        <label for="save-id">아이디저장</label>
        <input type="checkbox" id="auto-log-in">
        <label for="auto-log-in">자동로그인</label>
    </div>
        <button type="submit">로그인</button>
    </form>
<ul>
        <li><a href="#">아이디찾기</a></li>
        <li><a href="#">비밀번호 재설정</a></li>

</ul>
</div>

<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="#">

            <p>아이디는 특수문자를 사용하면 안됩니다. 8~12 이내의 영어와 숫자를 혼용해주세요.</p> 
        </div>
        <div>
            <label for="user-pw">비밀번호</label>
            <input type="password" placeholder="password" id="user-pw">
        </div>
        <button type="submit">로그인</button>
    </form>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수학관련도구(함수)</title>
</head>
<body>
    <h1>수학 계산 함수</h1>
    <script>
        console.log(Math.ceil(5.33)) //올림
        console.log(Math.floor(5.99)) //내림
        console.log(Math.round(5.5))  //반올림
        console.log(Math.pow(10,3))  //제곱근
        console.log(Math.sqrt(100)) //루트
        console.log(Math.abs(-30)) //절대값
        console.log(Math.max(1,2,3,4,5,6))  //제일높은숫자
        console.log(Math.min(1,2,3))  //제일낮은숫자
        console.log(Math.random())  //0<랜덤<1
        console.log(typeof(123.333231423.toFixed(3)))  //소수점
    </script>
</body>
</html>
